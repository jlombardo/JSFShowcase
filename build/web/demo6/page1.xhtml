<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    DEMO 6: action vs. actionListener
    This demo shows the difference between the action attribute and the 
    actionListener attribute of a JSF 2 component.

-->
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/mainTemplate.xhtml">


    <ui:define name="title">
        #{i18n.demo5_v2_page_title}
    </ui:define>

    <ui:define name="top">
        <ui:include src="/top.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:outputText style="font-size: xx-large;" value="JSF 2 action vs. actionListener demo"/>
 
	<h:form id="form">
 
	  <h:commandButton id="submitButton" 
		value="Test actionListener"
		actionListener="#{normal.printIt}" />
          
	  <h:commandButton id="submitButton2" 
		value="Test action" action="#{normal.outcome}" 
		actionListener="#{normal.printIt}" /> 
        
          <h:selectBooleanCheckbox valueChangeListener="#{normal.printIt}"/>
	</h:form>
        <h:outputText value="#{normal.buttonId}"/>
    </ui:define>

    <ui:define name="bottom">
        <ui:include src="/bottom.xhtml"/>
    </ui:define>

</ui:composition>
