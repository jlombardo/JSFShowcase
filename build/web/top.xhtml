<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    This is not a template client. This is just content that may be
    included by a template client so that when the content changes you do
    not need to change it in every client. Basically, this is global content.
-->
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html">
    
    <h:panelGrid columns="2" cellpadding="8" >
        <h:graphicImage library="images" name="wctc_logo_sm_t.gif"/>
        <h:outputText value="JSF/Facelets Demos (global top include)"/>
    </h:panelGrid>
    
    

</ui:composition>
