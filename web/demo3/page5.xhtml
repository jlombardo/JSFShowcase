<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    This template client page is similar to pages 3 and 4, but does not
    use html as a root tag. That means you cannot use html tags, you must
    only use JSF/facelets tags. All namespaces are provided for reference
    purposes. Normally, however, you only need to provide the ones you use.
-->
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:h="http://java.sun.com/jsf/html"
                      xmlns:f="http://java.sun.com/jsf/core"
                      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                      xmlns:c="http://java.sun.com/jsp/jstl/core"
                      xmlns:cc="http://java.sun.com/jsf/composite"
                template="/mainTemplate.xhtml">

        <ui:define name="title">
            #{i18n.demo3_v5_page_title}
        </ui:define>
    
        <ui:define name="top">
            <ui:include src="/top.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <h:outputText value="my page 5 content"/>
        </ui:define>

        <ui:define name="bottom">
            <ui:include src="/bottom.xhtml"/>
        </ui:define>

</ui:composition>
